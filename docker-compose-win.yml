services:
  # PostgreSQL Database Service
  db:
    image: postgres:15.15-trixie
    container_name: psql.jobtracknow.com
    restart: always
    shm_size: 128mb
    env_file:
      - ./job_track_now-api/.env
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: apiuser
      POSTGRES_PASSWORD: "change_me"
      POSTGRES_DB: jobtracker
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - postgresql:/var/lib/postgresql/data
      - ./docs/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - job_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apiuser -d jobtracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./job_track_now-api
      dockerfile: Dockerfile-win
    restart: unless-stopped
    container_name: api.jobtracknow.com
    env_file:
      - ./job_track_now-api/.env
    expose:
      - "7080"
    ports:
      - "7080:7080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - job_network
    volumes:
      - job_docs:/app/job_docs
    command:  python3 -m uvicorn app.main:app --host 0.0.0.0 --port 7080 --workers 4 --timeout-graceful-shutdown 200 --timeout-keep-alive 200
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./job_track_now-portal
      dockerfile: Dockerfile-win
    restart: unless-stopped
    container_name: jobtracknow.com
    env_file:
      - ./job_track_now-portal/.env
    expose:
      - "3000"
      - "443"
      - "80"
    ports:
      - "80:3000"
    depends_on:
      - backend
      - db
    networks:
      - job_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

# Named volumes for data persistence
volumes:
  job_docs:
    driver: local
  postgresql:
    driver: local


networks:
  job_network:
    driver: bridge
